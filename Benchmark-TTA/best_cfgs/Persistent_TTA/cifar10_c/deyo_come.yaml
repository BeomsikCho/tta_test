MODEL:
  ADAPTATION: deyo_come
  ARCH: WideResNet
TEST:
  BATCH_SIZE: 64
  LOOPS: 50
CORRUPTION:
  SOURCE_DATASET: cifar10
  SOURCE_DOMAIN: origin
  DATASET: cifar10_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
DEYO:
  MARGIN: 0.5
  E_MARGIN_COE: 0.4
  AUG_TYPE: 'patch' # ['occ', 'patch', 'pixel']
  # AUG_TYPE == 'occ'용 셋업
  OCCLUSION_SIZE: 112
  ROW_START: 56
  COLUMN_START: 56
  # AUG_TYPE == 'patch'용 셋업
  PATCH_LEN: 4
    
  PLPD_THRESHOLD: 0.2
  REWEIGHT_ENT: 1
  REWEIGHT_PLPD: 1
