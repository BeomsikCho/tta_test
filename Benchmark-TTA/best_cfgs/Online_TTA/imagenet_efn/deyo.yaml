CORRUPTION:
  DATASET: imagenet_c
  SOURCE_DATASET: imagenet
  SOURCE_DOMAIN: origin
  SEVERITY:
  - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
MODEL:
  ADAPTATION: eata
  ARCH: efficientnet_b0
OPTIM:
  BETA: 0.9
  LR: 0.0005
  METHOD: SGD
  STEPS: 1
  WD: 0.0
DEYO:
  MARGIN: 0.5
  E_MARGIN_COE: 0.4
  AUG_TYPE: 'patch' # ['occ', 'patch', 'pixel']
  # AUG_TYPE == 'occ'용 셋업
  OCCLUSION_SIZE: 112
  ROW_START: 56
  COLUMN_START: 56
  # AUG_TYPE == 'patch'용 셋업
  PATCH_LEN: 4
    
  PLPD_THRESHOLD: 0.2
  REWEIGHT_ENT: 1
  REWEIGHT_PLPD: 1
TEST:
  BATCH_SIZE: 64
  NUM_WORKERS: 2
